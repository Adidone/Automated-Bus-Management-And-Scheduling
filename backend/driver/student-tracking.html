<body>
    <h2>üéì Student Bus Tracking</h2>

    <div id="controls">
        <button id="attendanceBtn" onclick="markAttendance(true)">‚úÖ I'm Coming</button>
        <button id="notComingBtn" onclick="markAttendance(false)">‚ùå Not Coming</button>

    <div id="map"></div>

    <!-- Attendance Modal -->
    <div id="attendanceModal" class="modal">
        <div class="modal-content">
            <h3>üìù Confirm Attendance</h3>
            <p id="attendanceMessage"></p>
            <input type="text" id="reasonInput" placeholder="Reason (optional)"
                style="display: none; width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;">

                <button class="modal-btn cancel" onclick="closeAttendanceModal()">Cancel</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // CHANGE THIS TO YOUR STUDENT ID
        const student_id = 13;
        const shift = new Date().getHours() < 14 ? 'Morning' : 'Evening';

        let stops = [];
        let stopMarkers = [];
        let routeLine = null;
        let map = null;
        let studentStopData = null;
        let busMarker = null;
        let studentMarker = null;
        let lastUpdateTime = Date.now();
        let driver_id = null;
        let route_id = null;

        // OSRM Road Distance Variables
        let lastRoadDistanceCall = 0;
        let cachedRoadDistance = null;
        let isCalculatingRoadDistance = false;

        const apiKey = "5b3ce3597851110001cf6248060d2fdd37ed411cba69c80b4ab04135";

        // Haversine formula (FALLBACK ONLY)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }



        // Updated calculateRoadDistanceOSRM
        async function calculateRoadDistanceOSRM(fromLat, fromLon, toLat, toLon) {
            try {
                if (!fromLat || !fromLon || !toLat || !toLon ||
                    isNaN(fromLat) || isNaN(fromLon) || isNaN(toLat) || isNaN(toLon)) {
                    console.warn('Invalid coordinates for OSRM');
                    return null;
                }

                const url = `https://your-app.onrender.com/api/calculate-distance?fromLat=${fromLat}&fromLon=${fromLon}&toLat=${toLat}&toLon=${toLon}`; // Use deployed URL
                console.log('üîç Backend distance URL:', url);

                const res = await fetch(url);

                if (!res.ok) {
                    console.warn('Backend request failed:', res.status);
                    return null;
                }

                const data = await res.json();
                console.log('üì¶ Backend response:', data);

                if (data.success) {
                    console.log('‚úÖ Road distance calculated via backend');
                    return data;
                } else {
                    console.warn('Backend fallback to straight-line');
                    return data;
                }
            } catch (err) {
                console.error("‚ùå Backend distance error:", err);
                return null;
            }
        }

        // Throttled Road Distance (unchanged)
        async function getThrottledRoadDistance(fromLat, fromLon, toLat, toLon) {
            const now = Date.now();

            if (now - lastRoadDistanceCall < 10000 && cachedRoadDistance) {
                return cachedRoadDistance;
            }

            if (isCalculatingRoadDistance) {
                return cachedRoadDistance || {
                    distance: calculateDistance(fromLat, fromLon, toLat, toLon),
                    duration: null,
                    success: false,
                    method: 'straight'
                };
            }

            isCalculatingRoadDistance = true;
            let result = await calculateRoadDistanceOSRM(fromLat, fromLon, toLat, toLon);

            if (!result) {
                console.warn('‚ö†Ô∏è Backend failed, using straight-line distance');
                result = {
                    distance: calculateDistance(fromLat, fromLon, toLat, toLon),
                    duration: null,
                    success: false,
                    method: 'straight'
                };
            }

            lastRoadDistanceCall = now;
            cachedRoadDistance = result;
            isCalculatingRoadDistance = false;
            return result;
        }


        // Estimate ETA
        function estimateETA(distanceKm, speedKmh) {
            if (speedKmh && speedKmh > 5) {
                return Math.max(1, Math.round((distanceKm / speedKmh) * 60));
            }
            return Math.max(1, Math.round((distanceKm / 30) * 60));
        }

        // Fetch student info
        async function fetchStudentInfo() {
            try {
                console.log('üîç Fetching student info for ID:', student_id);
                const res = await fetch(`/student/info/${student_id}`);
                const data = await res.json();

                console.log('üì¶ Student data:', data);

                if (data.success) {
                    studentStopData = {
                        name: data.student.stop_name,
                        lat: data.student.stop_lat,
                        lng: data.student.stop_lng,
                        route_id: data.student.route_id
                    };
                    route_id = data.student.route_id;
                    document.getElementById("yourStop").innerText = studentStopData.name;

                    // Get driver info
                    const driverRes = await fetch(`/student/driver-info/${student_id}`);
                    const driverData = await driverRes.json();

                    console.log('üì¶ Driver data:', driverData);

                    if (driverData.success) {
                        driver_id = driverData.driver_id;
                        console.log('‚úÖ Driver ID:', driver_id);
                    }
                }
            } catch (err) {
                console.error("Error fetching student info:", err);
            }
        }

        // Initialize Map
        async function initMap() {
            try {
                console.log('üó∫Ô∏è Fetching route stops for route:', route_id);
                const res = await fetch(`/admin/routes/${route_id}/stops`);
                const data = await res.json();

                console.log('üì¶ Route stops:', data);

                if (data.success && data.stops && data.stops.length > 0) {
                    stops = data.stops;
                    console.log('‚úÖ Loaded', stops.length, 'stops');
                } else {
                    console.warn('‚ö†Ô∏è No stops found');
                    stops = [];
                }
            } catch (err) {
                console.error("Error fetching stops:", err);
                stops = [];
            }

            if (studentStopData) {
                map = L.map('map').setView([studentStopData.lat, studentStopData.lng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '¬© OpenStreetMap'
                }).addTo(map);

                // Add student stop marker
                const studentIcon = L.divIcon({
                    className: '',
                    html: `<div style="
                        background: #2ed573;
                        color: white;
                        width: 40px;
                        height: 40px;
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 20px;
                        border: 3px solid white;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                    ">üéì</div>`,
                    iconSize: [40, 40],
                    iconAnchor: [20, 20]
                });

                studentMarker = L.marker([studentStopData.lat, studentStopData.lng], { icon: studentIcon })
                    .addTo(map)
                    .bindPopup(`<b>Your Stop: ${studentStopData.name}</b>`)
                    .openPopup();

                await drawRoute();
                updateMapMarkers();
            }
        }

        // Draw route
        async function drawRoute() {
            if (stops.length === 0) {
                console.warn('‚ö†Ô∏è No stops to draw route');
                return;
            }

            if (stops.length < 2) {
                console.warn('‚ö†Ô∏è Need at least 2 stops to draw route');
                return;
            }

            try {
                console.log('üé® Drawing route with', stops.length, 'stops');
                const coords = stops.map(s => {
                    // Validate coordinates
                    if (!s.longitude || !s.latitude || isNaN(s.longitude) || isNaN(s.latitude)) {
                        console.warn('Invalid stop coordinates:', s);
                        return null;
                    }
                    return [parseFloat(s.longitude), parseFloat(s.latitude)];
                }).filter(c => c !== null);

                if (coords.length < 2) {
                    console.warn('‚ö†Ô∏è Not enough valid coordinates');
                    return;
                }

                console.log('üìç Valid coordinates:', coords.length);

                const res = await fetch("https://api.openrouteservice.org/v2/directions/driving-car/geojson", {
                    method: "POST",
                    headers: {
                        "Authorization": apiKey,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ coordinates: coords })
                });

                if (!res.ok) {
                    console.warn('OpenRouteService request failed:', res.status);
                    return;
                }

                const data = await res.json();
                console.log('üó∫Ô∏è Route response:', data);

                if (data.features && data.features.length > 0) {
                    const routeCoords = data.features[0].geometry.coordinates.map(c => [c[1], c[0]]);

                    if (routeLine) {
                        map.removeLayer(routeLine);
                    }
                    routeLine = L.polyline(routeCoords, { color: "#667eea", weight: 5 }).addTo(map);
                    console.log('‚úÖ Route drawn with', routeCoords.length, 'points');
                } else {
                    console.warn('‚ö†Ô∏è No route features in response');
                }
            } catch (err) {
                console.error("‚ùå Route drawing error:", err);
            }
        }

        // Update map markers
        function updateMapMarkers() {
            stopMarkers.forEach(marker => map.removeLayer(marker));
            stopMarkers = [];

            stops.forEach((stop) => {
                // Skip student's own stop
                if (Math.abs(stop.latitude - studentStopData.lat) < 0.0001 &&
                    Math.abs(stop.longitude - studentStopData.lng) < 0.0001) {
                    return;
                }

                const icon = L.divIcon({
                    className: '',
                    html: `<div style="
                        background: #95a5a6;
                        color: white;
                        width: 30px;
                        height: 30px;
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 14px;
                        border: 2px solid white;
                        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
                    ">${stop.stop_order}</div>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });

                const marker = L.marker([stop.latitude, stop.longitude], { icon })
                    .addTo(map)
                    .bindPopup(`<b>${stop.stop_name}</b><br>Stop #${stop.stop_order}`);

                stopMarkers.push(marker);
            });
        }

        // Bus marker icon
        const busLocationIcon = L.divIcon({
            className: '',
            html: `<div style="
                width: 20px; height: 20px; 
                background: #ff4757; 
                border: 3px solid white; 
                border-radius: 50%;
                box-shadow: 0 0 10px rgba(255,71,87,0.5);
                animation: pulse-red 2s infinite;
            "></div>
            <style>
                @keyframes pulse-red {
                    0%, 100% { transform: scale(1); opacity: 1; }
                    50% { transform: scale(1.2); opacity: 0.7; }
                }
            </style>`,
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        });

        // Fetch and update bus location (POLLING - like driver.html)
        async function updateBusLocation() {
            if (!driver_id || !studentStopData) {
                console.warn('‚ö†Ô∏è Missing driver_id or studentStopData');
                return;
            }

            try {
                console.log('üìç Fetching bus location for driver:', driver_id);
                const res = await fetch(`/student/live-location/${driver_id}`);

                if (!res.ok) {
                    console.warn('Bus location fetch failed:', res.status);
                    document.getElementById("busStatus").innerText = "Bus Offline";
                    document.getElementById("statusDot").className = "status-dot stale";
                    return;
                }

                const data = await res.json();
                console.log('üì¶ Bus location response:', data);

                if (data.success && data.location) {
                    const busLocation = data.location;

                    // Validate bus location coordinates
                    if (!busLocation.latitude || !busLocation.longitude ||
                        isNaN(busLocation.latitude) || isNaN(busLocation.longitude)) {
                        console.warn('Invalid bus coordinates');
                        return;
                    }

                    lastUpdateTime = Date.now();

                    document.getElementById("statusDot").className = "status-dot active";
                    document.getElementById("busStatus").innerText = "On Route";
                    document.getElementById("gpsInfo").innerText = `Last Update: ${new Date().toLocaleTimeString()}`;

                    // Calculate Road Distance using OSRM
                    const roadData = await getThrottledRoadDistance(
                        parseFloat(busLocation.latitude),
                        parseFloat(busLocation.longitude),
                        parseFloat(studentStopData.lat),
                        parseFloat(studentStopData.lng)
                    );

                    if (roadData) {
                        document.getElementById("distance").innerText = roadData.distance.toFixed(2);

                        const badge = document.getElementById("distanceBadge");
                        if (roadData.method === 'road') {
                            badge.innerText = 'ROAD';
                            badge.style.background = '#2ed573';
                        } else {
                            badge.innerText = 'DIRECT';
                            badge.style.background = '#ff4757';
                        }

                        let eta;
                        if (roadData.duration && roadData.method === 'road') {
                            eta = Math.ceil(roadData.duration);
                        } else {
                            eta = estimateETA(roadData.distance, 30);
                        }

                        document.getElementById("eta").innerText = eta;
                        document.getElementById("updateStatus").innerText =
                            `Updated ${new Date().toLocaleTimeString()} (${roadData.method === 'road' ? 'Road' : 'Direct'})`;

                        console.log(`‚úÖ Distance: ${roadData.distance.toFixed(2)}km (${roadData.method}), ETA: ${eta} min`);
                    }

                    // Update bus marker
                    if (busMarker) {
                        busMarker.setLatLng([busLocation.latitude, busLocation.longitude]);
                    } else {
                        busMarker = L.marker([busLocation.latitude, busLocation.longitude], { icon: busLocationIcon })
                            .addTo(map)
                            .bindPopup("üöå Your Bus");
                    }

                } else {
                    console.warn('‚ö†Ô∏è No bus location in response');
                    document.getElementById("busStatus").innerText = "Bus Offline";
                    document.getElementById("statusDot").className = "status-dot stale";
                }
            } catch (err) {
                console.error("‚ùå Error fetching bus location:", err);
                document.getElementById("busStatus").innerText = "Error Tracking";
                document.getElementById("statusDot").className = "status-dot stale";
            }
        }

        // Check attendance
        async function checkAttendance() {
            try {
                const res = await fetch(`/student/attendance-status/${student_id}?shift=${shift}`);
                const data = await res.json();

                if (data.success) {
                    const statusDiv = document.getElementById("attendanceStatus");

                    if (data.is_coming === true) {
                        statusDiv.innerText = "‚úÖ Marked: Coming Today";
                        statusDiv.style.background = "#d4edda";
                        statusDiv.style.color = "#155724";
                    } else if (data.is_coming === false) {
                        statusDiv.innerText = "‚ùå Marked: Not Coming Today";
                        statusDiv.style.background = "#f8d7da";
                        statusDiv.style.color = "#721c24";
                    } else {
                        statusDiv.innerText = "‚úÖ Status: Coming Today (default)";
                        statusDiv.style.background = "#d1ecf1";
                        statusDiv.style.color = "#0c5460";
                    }

                    statusDiv.style.padding = "10px";
                    statusDiv.style.borderRadius = "5px";
                    statusDiv.style.marginTop = "10px";
                    statusDiv.style.textAlign = "center";
                }
            } catch (err) {
                console.error("Error checking attendance:", err);
            }
        }

        // Mark attendance
        let pendingAttendance = null;

        function markAttendance(isComing) {
            pendingAttendance = isComing;
            const modal = document.getElementById("attendanceModal");
            const message = document.getElementById("attendanceMessage");
            const reasonInput = document.getElementById("reasonInput");

            if (isComing) {
                message.innerText = "Mark yourself as COMING today?";
                reasonInput.style.display = "none";
            } else {
                message.innerText = "Mark yourself as NOT COMING today?";
                reasonInput.style.display = "block";
            }

            modal.style.display = "block";
        }

        function closeAttendanceModal() {
            document.getElementById("attendanceModal").style.display = "none";
            pendingAttendance = null;
        }

        async function confirmAttendance() {
            try {
                const reason = document.getElementById("reasonInput").value;

                const res = await fetch('/student/mark-attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        student_id: student_id,
                        is_coming: pendingAttendance,
                        shift: shift,
                        reason: pendingAttendance ? null : reason
                    })
                });

                const data = await res.json();

                if (data.success) {
                    alert(pendingAttendance ? "‚úÖ Marked as Coming!" : "‚ùå Marked as Not Coming");
                    checkAttendance();
                } else {
                    alert("Error: " + data.message);
                }
            } catch (err) {
                alert("Error marking attendance");
            }

            closeAttendanceModal();
        }

        // Refresh all
        function refreshAll() {
            cachedRoadDistance = null;
            updateBusLocation();
            checkAttendance();
            console.log("üîÑ Refreshed");
        }

        // Auto-refresh bus location every 10 seconds (POLLING - like driver)
        setInterval(updateBusLocation, 10000);

        // Check stale status
        setInterval(() => {
            if ((Date.now() - lastUpdateTime) / 1000 > 30) {
                document.getElementById("statusDot").className = "status-dot stale";
                document.getElementById("statusText").innerText = "Tracking Stale";
            }
        }, 5000);

        // Close modal on outside click
        window.onclick = function (event) {
            const modal = document.getElementById('attendanceModal');
            if (event.target == modal) {
                closeAttendanceModal();
            }
        }

        // Initialize
        console.log(`üéì Student Tracking - Student ID: ${student_id}, Shift: ${shift}`);
        fetchStudentInfo().then(() => {
            if (route_id) {
                initMap().then(() => {
                    updateBusLocation();
                    checkAttendance();
                });
            }
        });
    </script>
